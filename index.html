<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="styling.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <form>
            <input type="text" class="form-control" placeholder="Enter Value 1..." id="value1">
            <input type="text" class="form-control" placeholder="Enter Value 2..." id="value2">

            <button type="button" class="btn btn-primary btn-md" onclick="multiply()"  id="submit">Multiply!</button>
            
        </form>

        <p id="ans"></p>
    </div>

    <script>

        function multiply(){
            var val1 = document.getElementById('value1').value;
            var val2 = document.getElementById('value2').value;
            var result = val1 * val2;
            document.getElementById('ans').innerHTML = result;
        }
    </script>
</body>
</html>
